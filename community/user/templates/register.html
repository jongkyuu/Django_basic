{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="../../static/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>회원가입</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                {{ error }}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">사용자 이름</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="이름">
                    </div>
                    <div class="mb-3">
                        <label for="useremail">사용자 이메일</label>
                        <input type="email" class="form-control" id="useremail" name="useremail" placeholder="이메일">
                    </div>
                    <div class="mb-3">
                        <label for="password">비밀번호</label> 
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                    </div>
                    <div class="mb-3">
                        <label for="re_password">비밀번호 확인</label>
                        <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인">
                    </div>
                    <button type="submit" class="btn btn-primary">등록</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
